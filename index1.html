<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel ="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" >
</head>
<body>
    <h1 style="text-align: center;">Buttons</h1>
    <button type="button" class="btn btn-primary btn-lg" style="margin:15px;">Primary</button>
    <button type="button" class="btn btn-outline-secondary btn-sm" style="margin:15px;">Secondary</button>
    <button type="button" class="btn btn-success " style="margin:15px;">Success</button>
    <button type="button" class="btn btn-danger" style="margin:15px;">Danger</button>
    <button type="button" class="btn btn-outline-warning">Warning</button>
    <button type="button" class="btn btn-info" style="margin:15px;">Info</button>
    <button type="button" class="btn btn-light" style="margin:15px;">Light</button>
    <button type="button" class="btn btn-outline-dark" style="margin:15px;">Dark</button>
    <button type="button" class="btn btn-link" style="margin:15px;">Link</button>
</body>
</html>
